{% extends 'main/basic.html' %}
{% block 'head' %}
<title>File Organizer | TermiX</title>
{% endblock 'head' %}
{% block 'body' %}
<div class="row">
    <div class="coloumn">
        <br />
        <h1 class="text-warning">Diff Tool</h1>
        <br />
        <div class="container">
            <h2>Striped Progress Bars</h2>
            
            <div class="progress">
              <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" style="width:{{percentage}}%">
                {{percentage}} % Similar
              </div>
            </div>
          </div>
          
            
    </div>
</div>

{% endblock 'body' %}

{% block 'script' %}

{% endblock 'script' %}
